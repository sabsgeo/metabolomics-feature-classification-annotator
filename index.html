<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation Tool</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: auto;
        }
        .sidebar {
            flex: 1;
            margin-right: 20px;
        }
        .main-content {
            flex: 2;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .annotation-form input, .annotation-form textarea, .annotation-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .annotation-form label {
            font-weight: bold;
        }
        #file-input {
            display: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        li:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="file" id="file-input" multiple accept="image/*" onchange="loadImages(event)">
            <button class="btn btn-primary btn-block" onclick="document.getElementById('file-input').click()">Load Images</button>
            <div class="image-list">
                <h2>Images</h2>
                <ul id="image-list" class="list-group">
                    <!-- Image list items will be added here -->
                </ul>
            </div>
        </div>
        <div class="main-content">
            <h1>Image Annotation Tool</h1>
            <div class="image-container">
                <img id="current-image" src="" class="img-fluid" alt="Select an image">
            </div>
            <div class="annotation-form">
                <form id="annotation-form">
                    <div class="form-group">
                        <label for="image-name">Image Name:</label>
                        <input type="text" class="form-control" id="image-name" name="image-name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="classification">Classification:</label>
                        <select class="form-control" id="classification" name="classification" onchange="updateAnnotation()">
                            <option value="">Select Classification</option>
                            <option value="Good">Good</option>
                            <option value="Bad">Bad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4" oninput="updateAnnotation()"></textarea>
                    </div>
                </form>
            </div>
            <button class="btn btn-success btn-block" onclick="downloadAnnotations()">Download Annotations</button>
        </div>
    </div>
    <script>
        let images = [];
        let annotations = {};

        function loadImages(event) {
            const files = event.target.files;
            const newImages = Array.from(files).map(file => ({
                src: URL.createObjectURL(file),
                name: file.name
            }));
            images = images.concat(newImages);
            updateImageList();
        }

        function updateImageList() {
            const imageListElement = document.getElementById('image-list');
            imageListElement.innerHTML = '';
            images.forEach(image => {
                const listItem = document.createElement('li');
                listItem.textContent = image.name;
                listItem.className = 'list-group-item list-group-item-action';
                listItem.onclick = () => loadImage(image);
                imageListElement.appendChild(listItem);
            });
        }

        function loadImage(image) {
            document.getElementById('current-image').src = image.src;
            document.getElementById('image-name').value = image.name;
            document.getElementById('classification').value = annotations[image.name]?.classification || '';
            document.getElementById('description').value = annotations[image.name]?.description || '';
        }

        function updateAnnotation() {
            const imageName = document.getElementById('image-name').value;
            const classification = document.getElementById('classification').value;
            const description = document.getElementById('description').value;
            
            if (imageName) {
                annotations[imageName] = {
                    classification: classification,
                    description: description
                };
            }
        }

        function downloadAnnotations() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(annotations, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "annotations.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>
</html>
